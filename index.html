    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-container {
            position: relative;
            width: 300px;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-results {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            display: none;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 4px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-results div {
            padding: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-results div:hover {
            background: #f0f0f0;
        }
        .dropdown {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Keresés..." oninput="filterResults()">
        <div class="search-results" id="results"></div>
    <div class="dropdown">
        <button class="search-input">Menü</button>
        <div class="dropdown-content">
            <a href="https://musketas.github.io/BiroBenedek/">Főoldal</a>
            <a href="https://www.youtube.com/@Musketas_">YouTube</a>
            <a href="https://www.instagram.com/_biro.benedek_">Instagram</a
        </div>
    </div>

    <script>
        const items = [
            { name: "Főoldal", url: "https://musketas.github.io/BiroBenedek/" },
            { name: "YouTube", url: "https://www.youtube.com/@Musketas_" }
            { name: "Instagram", url: "https://www.instagram.com/_biro.benedek_" },
        ];
        const resultsContainer = document.getElementById("results");

        function filterResults() {
            const query = document.querySelector(".search-input").value.toLowerCase();
            resultsContainer.innerHTML = "";
            if (query) {
                const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
                if (filteredItems.length > 0) {
                    resultsContainer.style.display = "block";
                    filteredItems.forEach(item => {
                        const div = document.createElement("div");
                        div.textContent = item.name;
                        div.onclick = () => window.location.href = item.url;
                        resultsContainer.appendChild(div);
                    });
                } else {
                    resultsContainer.style.display = "none";
                }
            } else {
                resultsContainer.style.display = "none";
            }
        }
    </script>
</body>
